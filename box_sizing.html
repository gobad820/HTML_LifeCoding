<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        /* *의 의미는 모든 엘리먼트에 적용된다 */
        box-sizing: border-box;
      }
      div {
        margin: 10px;
        width: 150px;
        /* width는 content의 영역 즉 border와 padding을 제외한 하얀색 content의 폭을 width */
      }
      #small {
        border: 10px solid black;
      }
      #large {
        border: 30px solid black;
      }
    </style>
  </head>
  <body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
  </body>
</html>
