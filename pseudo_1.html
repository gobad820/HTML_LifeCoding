<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: tomato;
      }
      /* 보안상의 문제로 인하여 visited는 일부 속성이 제한될수도 있다. */
      a:hover {
        color: yellow;
      }
      a:active {
        color: Green;
      }
      a:focus {
        color: blanchedalmond;
      }
      #operation:focus {
        background-color: blue;
        columns: white;
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.aa.com">방문안함</a>
    <input id="operation" type="text" />
  </body>
</html>
