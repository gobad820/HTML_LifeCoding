<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        color: blue;
      }
      h1 {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red;">Hello World</h1>
    <h2>Hello world</h2>
  </body>
</html>

<!-- Color:red부분이 CSS의 문법이다 <Style></style>은 html의 문법임 -->
